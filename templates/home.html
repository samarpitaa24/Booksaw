{% extends "base.html" %}

{%load static%}

{% block mainblock %}

<section id="billboard">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <button class="prev slick-arrow">
                    <i class="icon icon-arrow-left"></i>
                </button>

                <div class="main-slider pattern-overlay" style="display: flex; flex-wrap: wrap; overflow: hidden; justify-content: center; align-items: center; margin: 0;">
                    {% for book in pop %}
                    <div class="slider-item" style="flex: 1; max-width: 100%; padding: 0; box-sizing: border-box; height: 400px; display: flex; justify-content: center; align-items: center; margin: 10px 0;">
                        
                        <!-- Left Side: Book Title, Description, and Button -->
                        <div class="banner-content" style="flex: 1; max-width: 45%; height: 100%; padding-right: 25px; margin-left: 50px; display: flex; flex-direction: column; justify-content: flex-start;">
                            <h2 class="banner-title" style="font-size: 2.5rem; font-weight: bold; color: #333; line-height: 1.2;">{{ book.name }}</h2>
                            <p class="book-desc" style="font-size: 1.1rem; color: #757575; line-height: 1.4;">{{ book.desc|truncatewords:20 }}</p> <!-- Short description only -->
                            <div class="btn-wrap" style="margin-top: 15px;">
                                <!-- Redirect to book details page -->
                                <a href="book_details/{{ book.id }}" class="btn btn-outline-accent btn-accent-arrow read-more-btn" style="background-color: #333; color: white; padding: 10px 15px; text-decoration: none; display: inline-block; font-weight: bold; text-transform: uppercase; font-size: 1rem;">
                                    Read More<i class="icon icon-ns-arrow-right" style="margin-left: 8px;"></i>
                                </a>
                            </div>
                        </div><!--banner-content-->
                        
                        <!-- Right Side: Book Image -->
                        <div class="banner-image-wrapper" style="flex: 1; max-width: 50%; text-align: center; height: 100%; display: flex; justify-content: center; align-items: center;">
                            <img src="{{ book.image.url }}" alt="{{ book.name }}" class="banner-image" style="height: auto; width: 60%; object-fit: cover; border-radius: 0px;">
                        </div>
                    </div><!--slider-item-->
                    {% endfor %}
                </div><!--main-slider-->
                
                
                
                <button class="next slick-arrow">
                    <i class="icon icon-arrow-right"></i>
                </button>

            </div>
        </div>
    </div>

</section>

<section id="client-holder" data-aos="fade-up">
    <div class="container">
        <div class="row">
            <div class="inner-content">
                <div class="logo-wrap">
                    <div class="grid">
                        <a href="#"><img src="{%static 'images/client-image1.png' %}" alt="client"></a>
                        <a href="#"><img src="{%static 'images/client-image2.png' %}" alt="client"></a>
                        <a href="#"><img src="{%static 'images/client-image3.png' %}" alt="client"></a>
                        <a href="#"><img src="{%static 'images/client-image4.png' %}" alt="client"></a>
                        <a href="#"><img src="{%static 'images/client-image5.png' %}" alt="client"></a>
                    </div>
                </div><!--image-holder-->
            </div>
        </div>
    </div>
</section>

<!-- Add the JavaScript for toggling the description -->
<!-- Add the JavaScript for toggling the description -->
{% comment %} <script>
    function toggleDesc(event, bookId) {
        event.preventDefault(); // Prevent default action of the link
        var fullDesc = document.querySelector('.slider-item[data-book-id="'+bookId+'"] .full-desc');
        var shortDesc = document.querySelector('.slider-item[data-book-id="'+bookId+'"] .book-desc');
        
        if (fullDesc.style.display === "none") {
            fullDesc.style.display = "block"; // Show full description
            shortDesc.style.display = "none"; // Hide short description
        } else {
            fullDesc.style.display = "none"; // Hide full description
            shortDesc.style.display = "block"; // Show short description
        }
    }
</script> {% endcomment %}
{% endblock mainblock %}
{% comment "main body" %}{% endcomment %}
